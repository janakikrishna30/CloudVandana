<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile Card</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: Arial, sans-serif;
         }
         body {
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: #f4f4f4;
         }
         .profile-card {
             background: white;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             text-align: center;
             width: 300px;
             transition: transform 0.3s ease-in-out;
         }
         .profile-card:hover {
             transform: scale(1.05);
         }
         .profile-pic {
             width: 100px;
             height: 100px;
             border-radius: 50%;
             object-fit: cover;
             border: 3px solid #3498db;
         }
         .profile-name {
             font-size: 1.5em;
             margin: 10px 0;
         }
         .profile-designation {
             color: #777;
             font-size: 1em;
         }
         .profile-bio {
             margin: 10px 0;
             font-size: 0.9em;
             color: #555;
         }
         .social-icons {
             margin-top: 10px;
         }
         .social-icons a {
             margin: 0 8px;
             text-decoration: none;
             color: #3498db;
             font-size: 1.2em;
             transition: color 0.3s;
         }
         .social-icons a:hover {
             color: #2980b9;
         }
     </style>
 </head>
 <body>
     <div class="profile-card">
         <img src="/image_one.jpg" alt="Profile Picture" class="profile-pic">
         <h2 class="profile-name">janaki</h2>
         <p class="profile-designation">intern</p>
         <p class="profile-bio">Passionate about building web experiences that make an impact.</p>
         <div class="social-icons">
             <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
             <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
             <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
         </div>
     </div>
 </body>
 </html>
